<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Encriptador de Texto</h1>
    </header>
    <main>
        <section class="input-section">
            <textarea id="input-text" placeholder="Introduce el texto aquí..."></textarea>
            <div class="button-group">
                <button id="encrypt-btn">Encriptar</button>
                <button id="decrypt-btn">Desencriptar</button>
            </div>
        </section>
        <section class="output-section">
            <textarea id="output-text" placeholder="Aquí se mostrará el resultado..." readonly></textarea>
            <button id="copy-btn">Copiar</button>
        </section>
    </main>
    <footer>
        <p>Proyecto creado por Rosario Trillo  - 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
